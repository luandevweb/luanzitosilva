</style>
</head>
<body>

<div class="topo-fixo">
<header>

</header>

<div class="progresso-container">
<div id="progressoTexto"></div>
<div class="progresso">
<div class="progresso-barra" id="barraProgresso"></div>
</div>
</div>
</div>

<main>
<div id="container">

<div class="filtro-box">
<input type="text" id="buscaTexto" placeholder="Buscar palavra-chave..."
style="width:100%; padding:10px; margin-bottom:10px;">

<select id="filtroAssunto" style="width:100%; padding:10px;">

<button onclick="aplicarFiltro()" style="margin-top:10px; width:100%; padding:10px;">

<div id="listaQuestoes"></div>
<button id="proxima" onclick="proximaPagina()">Pr√≥ximas quest√µes</button>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const questoes = [

},
{

},
{
assunto:"An√°lise Combinat√≥ria",
pergunta:"Quantas comiss√µes de 4 elementos podemos formar com 20 alunos de uma turma?",
alternativas:["a) 4845","b) 2345","c) 3485","d) 4325","e) 4380"],
correta:0
},

/* ================= L√ìGICA PROPOSICIONAL ================= */

{
assunto:"L√≥gica Proposicional",
pergunta:"(SECOM-PA/AOCP/2018) Assinale a alternativa que identifica uma proposi√ß√£o.",
alternativas:[
"a) Feliz Anivers√°rio!",
"b) Que dia √© hoje?",
"c) Se Pedro levantar mais cedo, ent√£o ele chegar√° no hor√°rio combinado.",
"d) Leia com mais frequ√™ncia.",
"e) A idade do jogador multiplicada por R$50 ser√° o valor do pr√™mio."
],
correta:2
},
{
assunto:"L√≥gica Proposicional",
pergunta:"(IDAM/IBFC/2019) Sequ√™ncia correta sobre conjun√ß√£o e disjun√ß√£o:",
alternativas:["a) V,F,V","b) V,V,F","c) F,F,V","d) F,V,V"],
correta:0
},
{
assunto:"Equival√™ncia L√≥gica",
pergunta:"Se Jo√£o gosta de goiaba, ent√£o gosta de abacate. Equivalente √©:",
alternativas:[
"a) Jo√£o n√£o gosta de goiaba ou gosta de abacate.",
"b) Se Jo√£o n√£o gosta de goiaba, ent√£o n√£o gosta de abacate.",
"c) Se Jo√£o gosta de abacate, ent√£o gosta de goiaba.",
"d) Jo√£o gosta de goiaba e n√£o gosta de abacate.",
"e) Jo√£o gosta de goiaba ou gosta de abacate."
],
correta:0
},
{
assunto:"Equival√™ncia L√≥gica",
pergunta:"Senten√ßa equivalente: Se Pedro √© torcedor da Chapecoense, ent√£o nasceu em Chapec√≥.",
alternativas:[
"a) Se Pedro n√£o √© torcedor, ent√£o n√£o nasceu.",
"b) Se nasceu, ent√£o √© torcedor.",
"c) Pedro √© torcedor e n√£o nasceu.",
"d) Pedro n√£o √© torcedor ou nasceu.",
"e) Pedro √© torcedor ou n√£o nasceu."
],
correta:3
},

/* ================= NEGA√á√ÉO ================= */

{
assunto:"Nega√ß√£o",
pergunta:"Nega√ß√£o de: Renato viajou e n√£o telefonou.",
alternativas:[
"a) Renato viajou e telefonou.",
"b) Renato n√£o viajou e n√£o telefonou.",
"c) Renato n√£o viajou ou telefonou.",
"d) Renato viajou ou n√£o telefonou.",
"e) Renato n√£o veio ou n√£o venceu."
],
correta:2
},
{
assunto:"Nega√ß√£o",
pergunta:"Nega√ß√£o de: Se pratico esportes, ent√£o fico feliz.",
alternativas:[
"a) Se n√£o pratico, ent√£o n√£o fico feliz.",
"b) Se n√£o pratico, ent√£o fico feliz.",
"c) Se pratico, ent√£o n√£o fico feliz.",
"d) Pratico esportes e n√£o fico feliz.",
"e) N√£o pratico e fico feliz."
],
correta:3
}

];

let questoesFiltradas=[...questoes];
let paginaAtual=0;
let totalRespondidas=0;
let acertos=0;
const questoesPorPagina=5;

/* ===== FUN√á√ïES ===== */

function carregarAssuntos(){
const assuntos=[...new Set(questoes.map(q=>q.assunto))];
assuntos.forEach(a=>{
let op=document.createElement("option");
op.value=a;
op.textContent=a;
filtroAssunto.appendChild(op);
});
}

function aplicarFiltro(){
const texto=buscaTexto.value.toLowerCase();
const assunto=filtroAssunto.value;

questoesFiltradas=questoes.filter(q=>{
return (assunto==="todos"||q.assunto===assunto) &&
q.pergunta.toLowerCase().includes(texto);
});

paginaAtual=0;
totalRespondidas=0;
acertos=0;

carregarQuestoes();
atualizarProgresso();
}

function carregarQuestoes(){
listaQuestoes.innerHTML="";
proxima.style.display="none";

const inicio=paginaAtual*questoesPorPagina;
const fim=inicio+questoesPorPagina;

questoesFiltradas.slice(inicio,fim).forEach((q,index)=>{
const div=document.createElement("div");
div.className="questao";

div.innerHTML=`
<h3>Quest√£o ${inicio+index+1}</h3>
<small><strong>Assunto:</strong> ${q.assunto}</small>
<p>${q.pergunta}</p>
${q.alternativas.map((alt,i)=>`
<button onclick="responder(${i},${q.correta},this)">
${alt}
</button>
`).join("")}
`;

listaQuestoes.appendChild(div);
});
}

function responder(escolhida,correta,botao){
botao.parentNode.querySelectorAll("button").forEach(b=>b.disabled=true);

if(escolhida===correta){
botao.style.background="#c8f7c5";
acertos++;
}else{
botao.style.background="#f7c5c5";
}

totalRespondidas++;
atualizarProgresso();

const totalPagina=document.querySelectorAll(".questao").length;
const respondidas=document.querySelectorAll(".questao button:disabled").length/
document.querySelectorAll(".questao")[0].querySelectorAll("button").length;

if(respondidas===totalPagina){
proxima.style.display="block";
}
}

function proximaPagina(){
paginaAtual++;
if(paginaAtual*questoesPorPagina<questoesFiltradas.length){
carregarQuestoes();
}else{
mostrarResultadoFinal();
}
}

function atualizarProgresso(){
const total=questoesFiltradas.length||1;
const pct=(totalRespondidas/total)*100;
barraProgresso.style.width=pct+"%";
progressoTexto.innerText=`Progresso: ${totalRespondidas} / ${questoesFiltradas.length}`;
}

function reiniciarSimulado(){
paginaAtual=0;
totalRespondidas=0;
acertos=0;
questoesFiltradas=[...questoes];
carregarQuestoes();
atualizarProgresso();
}

function mostrarResultadoFinal(){
const erros=questoesFiltradas.length-acertos;

container.innerHTML=`
<div class="resultado-final">
<h2>Resultado Final üéØ</h2>
<p>Acertos: ${acertos}</p>
<p>Erros: ${erros}</p>
<canvas id="grafico"></canvas>
</div>
`;

new Chart(document.getElementById("grafico"),{
type:"pie",
data:{
labels:["Acertos","Erros"],
datasets:[{
data:[acertos,erros],
backgroundColor:["#4CAF50","#F44336"]
}]
}
});
}

/* Inicializa√ß√£o */
carregarAssuntos();
carregarQuestoes();
atualizarProgresso();
</script>

</body>
</html>
