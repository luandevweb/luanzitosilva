    alternativas: ["a) Se n√£o pratico esportes, ent√£o n√£o fico feliz.", "b) Se n√£o pratico esportes, ent√£o fico feliz.", "c) Se pratico esportes, ent√£o n√£o fico feliz.", "d) Pratico esportes e n√£o fico feliz","e) N√£o pratico esportes e fico feliz."],

]

const questoesPorPagina = 5;
let paginaAtual = Number(localStorage.getItem("paginaAtual")) || 0;
let totalRespondidas = Number(localStorage.getItem("totalRespondidas")) || 0;
let acertos = Number(localStorage.getItem("acertos")) || 0;

function salvarEstado() {
    localStorage.setItem("paginaAtual", paginaAtual);
    localStorage.setItem("totalRespondidas", totalRespondidas);
    localStorage.setItem("acertos", acertos);
}

function atualizarProgresso() {
    const pct = (totalRespondidas / questoes.length) * 100;
    barraProgresso.style.width = pct + "%";

    if (pct < 50) barraProgresso.style.backgroundColor = "#F44336";
    else if (pct < 70) barraProgresso.style.backgroundColor = "#FFEB3B";
    else barraProgresso.style.backgroundColor = "#4CAF50";

    progressoTexto.innerText = `Progresso: ${totalRespondidas} / ${questoes.length}`;
}

function carregarQuestoes() {
    listaQuestoes.innerHTML = "";
    proxima.style.display = "none";

    const inicio = paginaAtual * questoesPorPagina;
    const fim = inicio + questoesPorPagina;

    questoes.slice(inicio, fim).forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "questao";

        div.innerHTML = `
            <h3>Quest√£o ${inicio + index + 1}</h3>
            <p>${q.pergunta}</p>
            ${q.alternativas.map((alt, i) => `
                <button onclick="responder(${i}, ${q.correta}, this)">
                    ${alt}
                </button>
            `).join("")}
        `;

        listaQuestoes.appendChild(div);
    });
}

function responder(escolhida, correta, botao) {
    botao.parentNode.querySelectorAll("button").forEach(b => b.disabled = true);

    if (escolhida === correta) {
        botao.style.background = "#c8f7c5";
        acertos++;
    } else {
        botao.style.background = "#f7c5c5";
    }

    totalRespondidas++;
    salvarEstado();
    atualizarProgresso();

    const questoesNaPagina = listaQuestoes.querySelectorAll(".questao");
    const respondidasNaPagina = Array.from(questoesNaPagina).filter(q => 
        Array.from(q.querySelectorAll("button")).every(b => b.disabled)
    ).length;

    if (respondidasNaPagina === questoesNaPagina.length) {
        proxima.style.display = "block";
    }
}

function proximaPagina() {
    paginaAtual++;
    salvarEstado();

    if (paginaAtual * questoesPorPagina < questoes.length) {
        carregarQuestoes();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    } else {
        mostrarResultadoFinal();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
}

function reiniciarSimulado() {
    if (confirm("Deseja realmente interromper o teste e voltar do in√≠cio?")) {
        localStorage.clear();
        paginaAtual = 0;
        totalRespondidas = 0;
        acertos = 0;
        atualizarProgresso();
        carregarQuestoes();
        proxima.style.display = "none";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
}

function mostrarResultadoFinal() {
    localStorage.clear();
    const erros = questoes.length - acertos;
    container.innerHTML = `
        <div class="resultado-final">
            <h2>Resultado Final üéØ</h2>
            <p>Acertos: ${acertos} (${((acertos/questoes.length)*100).toFixed(1)}%)</p>
            <p>Erros: ${erros} (${((erros/questoes.length)*100).toFixed(1)}%)</p>
            <canvas id="graficoPizza" width="200" height="200"></canvas>
        </div>
    `;

    const ctx = document.getElementById('graficoPizza').getContext('2d');
    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Acertos', 'Erros'],
            datasets: [{
                data: [acertos, erros],
                backgroundColor: ['#4CAF50', '#F44336'],
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'bottom' },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const label = context.label || '';
                            const value = context.raw || 0;
                            const percent = ((value / questoes.length) * 100).toFixed(1);
                            return `${label}: ${value} (${percent}%)`;
                        }
                    }
                }
            }
        }
    });
}

// Inicializa√ß√£o
atualizarProgresso();

</script>
